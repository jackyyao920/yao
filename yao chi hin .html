<!DOCTYPE html>
<html>
    <head>
        <title>姚梓軒</title>
    </head>
    <h1>姚梓軒</h1>
    <hr>
    <body>
        <p>姚子轩，<b>黑衣军的最高领袖</b>，仿若隐匿于暗影中的神秘主宰。<br>数千手下唯其马首是瞻，可他却深居幕后，仅少数高层有幸得见真容，余者皆仅闻其名。<br>行事作风果断决绝，雷厉风行间尽显王者气魄。身姿高挑而气质傲然，仿若遗世独立，令人难以亲近。<br>那见过他之人，皆惊叹其超凡脱俗之态，以“神”来形容，似在众人心中，他已超脱凡人界限，举手投足皆散发着令人敬畏的威严，其神秘莫测与卓然气质，让他成为了黑衣军中令人仰止且敬畏的传奇存在。</p>
    </body>
</html>
